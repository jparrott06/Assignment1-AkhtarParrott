<!-- 
Requirements:

//General//

'Your pages should have

A Header (including title and logo)
Design a nice header using images, texts, etc.
Get creative and design your own logo, or use someone else’s logo (as long as it’s not another class student)
A footer
Get Creative, add a section for useful links, copyright data, etc.
A Navigation menu (either on the side or on the header)
It doesn’t have to be collapsible but needs to look decent.'

//Signup//

Minimum fields for a user to sign-up

-1) First name: required
-2) Last name: required
-3) Username/handler: required

-4) Gender: optional
-5) Location: optional
-6) Email: Required, Hint: use “email” type

-7) Password: Required, Hint: use “password” type
-8) Confirm Password: Required
-9) Date-of-birth: Required, Hint: use “date” type

-10) Security question: Required (A combo box with at least 3 security questions)
-11) Input for security question response
-12) Bio: Optional

- Submit button
- Reset button

-->

<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/signup.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="js/signup.js"></script>
    <script src="//code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
    <script>
        $(function () {
            $('#header').load('header.html');
        });
    </script>
    <header>
        <link rel="icon">
        <!--figure out what logo is and how to put it in browser tab-->
        <title>Signup Page</title>
    </header>

<body style="background-image: url(./css/images/chirpyBackground.jpg);">
    <div id="header"></div>
    <div class="mainform">
        <div class="container">
            <div class="row">
                <div class="col-md-offset-4 col-md-4 col-sm-offset-3 col-sm-6">
                    <form class="form_horizontal" id="Form1">
                        <div class="icon">
                            <center><i class="fa fa-twitter"></i></center>
                        </div>
                        <h2 class="title">Create your account</h2>
                        <div class="form-group">
                            <input class="form-control" type="text" required placeholder="First Name" required>
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" required placeholder="Last Name" required>
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" required placeholder="Username" required>
                        </div>

                        </form>

                        <form class="form_horizontal" id="Form2">

                        <fieldset class="form-group">
                            <div class="row">
                                <legend class="col-form-label">Gender</legend>

                                <div>
                                    <div class="form-check">
                                        <input type="radio" id="rbMale" name="gender" value="male"
                                            class="form-check-input">
                                        <label for="rbMale" class="form-check-label">
                                            Male</label>
                                    </div>

                                    <div class="form-check">
                                        <input type="radio" id="rbFemale" name="gender" value="female"
                                            class="form-check-input">
                                        <label for="rbFemale" class="form-check-label">Female</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="radio" id="rbOther" name="gender" value="other"
                                            class="form-check-input">
                                        <label for="rbOther" class="form-check-label">Other</label>
                                    </div>

                                </div>
                            </div>
                        </fieldset>

                        <div class="form-group">
                            <input class="form-control" type="text" placeholder="Location">
                        </div>

                        <div class="form-group">
                            <input class="form-control" type="email" required placeholder="Email">
                        </div>

                    </form>


                    <form class="form_horizontal" id="Form3">

                        <div class="form-group">
                            <input class="form-control" type="password" required placeholder="Password">
                        </div>

                        <div class="form-group">
                            <input class="form-control" type="password" required placeholder="Confirm Password">
                        </div>

                        <div class="row form-group">
                            <label for="txtDoB" class="col-form-label">
                                Date of Birth:

                            </label>
                            <div>
                                <input type="date" id="txtDoB" name="txtDoB" required class="form-control"
                                    placeholder="mm/dd/yyyy">
                            </div>
                        </div>

                    </form>

                    <form class="form_horizontal" id="Form4">

                        <div class="row form-group">
                            <label for="ddSecurityQuestion" class="col-sm-2 col-form-label">
                                Security Question
                            </label>
                            <div>
                                <select name="ddSecurityQuestion" id="ddSecurityQuestion" class="form-control" required>
                                    <option value="mascot" selected>What was your high school mascot?</option>
                                    <option value="author">Who is your favorite author?</option>
                                    <option value="author">What is your mother's maiden name?</option>
                                </select>
                            </div>
                            <div>
                                <input name="txtAnswer" id="txtAnswer" type="text" class="form-control" required
                                    placeholder="Answer"></input>
                            </div>
                        </div>

                        <div class="row form-group">
                            <label for="txtareaBio" class="col-sm-2 col-form-label">
                                Bio
                            </label>
                            <textarea name="txtareaBio" id="txtareaBio" cols="30" rows="10"
                                placeholder="Tell us about yourself..."></textarea>
                        </div>

                    </form>


                        <br>
                        <button class="btn signup" id="signup">Submit</button>
                        <br>
                        <button class="btn reset" id="reset">Reset</button>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <ul class="footer-notes">
            <li>
                <center><a href="#" id="footnotes">Privacy Policy </a>
                    <bold id="dot"> &#183; </bold><a href="#" id="footnotes">Copyright &#169; 2021 Chirpy&#8482;</a>
                </center>
            </li>
        </ul>
    </footer>
</body>
